<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAccountHolderLabel">Create or edit a Account Holder</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!accountHolder.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="accountHolder.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="accountHolder.firstName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="accountHolder.lastName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dob">Dob</label>
            <div class="d-flex">
                <input id="field_dob" type="datetime-local" class="form-control" name="dob" [(ngModel)]="accountHolder.dob"
                  />
            </div>
        </div>

        <div class="form-group">
            <label for="field_account">Account</label>
            <select class="form-control" id="field_account" name="account" [(ngModel)]="accountHolder.account" >
                <option [ngValue]="null"></option>
                <option [ngValue]="mainAccountOption.id === accountHolder.account?.id ? accountHolder.account : mainAccountOption" *ngFor="let mainAccountOption of mainaccounts; trackBy: trackMainAccountById">{{mainAccountOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
