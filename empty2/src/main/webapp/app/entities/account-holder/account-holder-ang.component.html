<div>
    <h2>
        <span>Account Holders</span>
        <button class="btn btn-primary float-right create-account-holder-ang" [routerLink]="['/', { outlets: { popup: ['account-holder-ang-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Account Holder
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="accountHolders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>First Name</span></th>
            <th><span>Last Name</span></th>
            <th><span>Dob</span></th>
            <th><span>Account</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let accountHolder of accountHolders ;trackBy: trackId">
                <td><a [routerLink]="['../account-holder-ang', accountHolder.id ]">{{accountHolder.id}}</a></td>
                <td>{{accountHolder.firstName}}</td>
                <td>{{accountHolder.lastName}}</td>
                <td>{{accountHolder.dob | date:'medium'}}</td>
                <td>
                    <div *ngIf="accountHolder.account">
                        <a [routerLink]="['../main-account-ang', accountHolder.account?.id ]" >{{accountHolder.account?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../account-holder-ang', accountHolder.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'account-holder-ang/'+ accountHolder.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'account-holder-ang/'+ accountHolder.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
