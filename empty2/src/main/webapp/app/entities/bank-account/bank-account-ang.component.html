<div>
    <h2>
        <span>Bank Accounts</span>
        <button class="btn btn-primary float-right create-bank-account-ang" [routerLink]="['/', { outlets: { popup: ['bank-account-ang-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Bank Account
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bankAccounts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="accountName"><span>Account Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fixedAccessDate"><span>Fixed Access Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="accessDelay"><span>Access Delay</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="currency"><span>Currency</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span>Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="account.id"><span>Account</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bankAccount of bankAccounts ;trackBy: trackId">
                <td><a [routerLink]="['../bank-account-ang', bankAccount.id ]">{{bankAccount.id}}</a></td>
                <td>{{bankAccount.accountName}}</td>
                <td>{{bankAccount.fixedAccessDate | date:'medium'}}</td>
                <td>{{bankAccount.accessDelay}}</td>
                <td>{{bankAccount.currency}}</td>
                <td>{{bankAccount.type}}</td>
                <td>
                    <div *ngIf="bankAccount.account">
                        <a [routerLink]="['../main-account-ang', bankAccount.account?.id ]" >{{bankAccount.account?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bank-account-ang', bankAccount.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bank-account-ang/'+ bankAccount.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bank-account-ang/'+ bankAccount.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="bankAccounts && bankAccounts.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
