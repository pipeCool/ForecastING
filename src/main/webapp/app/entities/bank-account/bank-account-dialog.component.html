<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBankAccountLabel" jhiTranslate="interhyp4HackathonApp.bankAccount.home.createOrEditLabel">Create or edit a Bank Account</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bankAccount.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bankAccount.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="interhyp4HackathonApp.bankAccount.iban" for="field_iban">Iban</label>
            <input type="text" class="form-control" name="iban" id="field_iban"
                [(ngModel)]="bankAccount.iban"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="interhyp4HackathonApp.bankAccount.bank" for="field_bank">Bank</label>
            <input type="text" class="form-control" name="bank" id="field_bank"
                [(ngModel)]="bankAccount.bank"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="interhyp4HackathonApp.bankAccount.currentAmount" for="field_currentAmount">Current Amount</label>
            <input type="number" class="form-control" name="currentAmount" id="field_currentAmount"
                [(ngModel)]="bankAccount.currentAmount"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="interhyp4HackathonApp.bankAccount.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="bankAccount.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === bankAccount.user?.id ? bankAccount.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
